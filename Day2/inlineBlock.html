<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline/Block</title>
</head>
<body>
    <!-- Block (occupies whole line, starts from new line) -->
     <h1>Heading (block)</h1> 
     <h1>Apna College(Block)</h1> 
     <p>Paragraph (Block)</p> 
     <!-- Inline (Only neccessary width, doesn't start from new line) -->
      <a href="https://google.com" target = "_blank">google me</a>
      <a href="https://youtube.com" target = "_blank">youtube me</a>
      <img src="Screenshot 2025-08-03 020045.png" alt="leetcode" width = "150">
</body>
</html>
