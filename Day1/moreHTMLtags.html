<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More HTML tags</title>
</head>
<body>
    <!-- br tag (line break tag) -->
     <p><b>Hello</b> Hello World!! <br> How are you?</p>
     <br>
     <p>Hello World!!</p>

     <!-- bold, italic, underline tags -->
      <b>Bold</b>
      <i>Italic</i>
      <u>Underline</u>

</body>
</html>
