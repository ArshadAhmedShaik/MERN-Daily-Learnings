<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range</title>
</head>
<body>
  <form action="\hello">
    <label for="volume">Select your Voume:</label>
    <!-- Step attribute -->
     <!-- value for presetting it at 70 -->
    <input type="range" min = "0" max = "100" id = "volume" name = "vol" step = "10" value = "70">
    <button>Submit</button>
  </form>
</body>
</html>
